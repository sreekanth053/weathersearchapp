<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <div id="home-screen">
            <!-- Display current weather for user's location -->
            <div id="current-weather">
                <h2>Current Weather</h2>
                <p id="location"></p>
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
            <!-- Display user's favorite locations -->
            <div id="favorite-locations">
                <h2>Favorite Locations</h2>
                <ul>
                    <!-- Favorite locations will be populated dynamically with JavaScript -->
                </ul>
            </div>
        </div>
        <div id="search-screen">
            <h2>Search</h2>
            <input type="text" placeholder="Enter location">
            <button>Search</button>
            <div id="search-results">
                <h3>Search Results</h3>
                <ul>
                    <!-- Search results will be populated dynamically with JavaScript -->
                </ul>
            </div>
        </div>
        <div id="detail-screen">
            <h2 id="detail-location"></h2>
            <div id="current-weather-detail">
                <h3>Current Weather</h3>
                <p id="detail-temperature"></p>
                <p id="detail-description"></p>
            </div>
            <div id="forecast">
                <h3>Forecast</h3>
                <ul>
                    <!-- Forecast data will be populated dynamically with JavaScript -->
                </ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
